<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Urdido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 520px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">Acceso</h4>

        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input id="username" class="form-control" autocomplete="username" />
        </div>

        <div class="mb-3">
          <label class="form-label">Contrase√±a</label>
          <input id="password" type="password" class="form-control" autocomplete="current-password" />
        </div>

        <div id="err" class="alert alert-danger d-none"></div>

        <button id="btnLogin" class="btn btn-primary w-100">Entrar</button>

        <div class="text-muted mt-3" style="font-size: 0.9rem;">
          Demo: <code>super1</code> / <code>1234</code>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const err = document.getElementById("err");
      err.classList.add("d-none");
      err.textContent = "";

      try {
        const data = await api("/api/login", {
          method: "POST",
          body: JSON.stringify({ username, password })
        });
        setToken(data.token);
        window.location.href = "/dashboard.html";
      } catch (e) {
        err.textContent = e.message;
        err.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
