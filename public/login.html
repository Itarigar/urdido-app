<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Carpe Textiles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-header {
      background-color: transparent;
      border-bottom: none;
      padding-top: 2rem;
      text-align: center;
    }
    .logo-img {
      max-height: 80px;
      width: auto;
      margin-bottom: 1rem;
    }
    .brand-text {
      font-weight: bold;
      color: #333;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-header">
            <!-- Logo -->
            <img src="logo.png?v=4" alt="Carpe Textiles Logo" class="logo-img d-block mx-auto">
            <h4 class="brand-text mt-2">CARPE TEXTILES</h4>
            <p class="text-muted small">Control de Urdido</p>
          </div>
          <div class="card-body p-4">
            <h5 class="mb-4 text-center">Iniciar Sesión</h5>

            <div class="mb-3">
              <label class="form-label text-secondary small text-uppercase fw-bold">Usuario</label>
              <input id="username" class="form-control form-control-lg" autocomplete="username" placeholder="Ingrese su usuario" />
            </div>

            <div class="mb-4">
              <label class="form-label text-secondary small text-uppercase fw-bold">Contraseña</label>
              <input id="password" type="password" class="form-control form-control-lg" autocomplete="current-password" placeholder="••••••••" />
            </div>

            <div id="err" class="alert alert-danger d-none text-center"></div>

            <button id="btnLogin" class="btn btn-brand w-100 mb-3">ENTRAR</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const err = document.getElementById("err");
      err.classList.add("d-none");
      err.textContent = "";

      if (!username || !password) {
        err.textContent = "Por favor ingrese usuario y contraseña";
        err.classList.remove("d-none");
        return;
      }

      const btn = document.getElementById("btnLogin");
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Entrando...';

      try {
        const data = await api("/api/login", {
          method: "POST",
          body: JSON.stringify({ username, password })
        });
        setToken(data.token);
        window.location.href = "/dashboard.html";
      } catch (e) {
        err.textContent = e.message;
        err.classList.remove("d-none");
        btn.disabled = false;
        btn.textContent = "ENTRAR";
      }
    });

    // Permitir Enter para enviar
    document.getElementById("password").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        document.getElementById("btnLogin").click();
      }
    });
  </script>
</body>
</html>
