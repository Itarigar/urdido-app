<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Urdido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css?v=5" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <span class="navbar-brand">
        <img src="logo.png" alt="Logo" height="30" class="d-inline-block align-text-top me-2" style="background: white; border-radius: 4px; padding: 2px;">
        Control de Urdido
      </span>
      <div class="ms-auto">
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Salir</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div>
        <h4 class="mb-0 text-secondary">Estaciones</h4>
        <div id="turno" class="text-muted"></div>
      </div>
      <button class="btn btn-outline-brand btn-sm" id="refresh">Actualizar</button>
    </div>

    <div id="err" class="alert alert-danger d-none"></div>

    <div id="cards" class="row g-3"></div>
  </div>

  <script src="/app.js"></script>
  <script>
    mustAuth();

    async function load() {
      const err = document.getElementById("err");
      err.classList.add("d-none");
      err.textContent = "";

      try {
        const data = await api("/api/stations");
        document.getElementById("turno").textContent =
          `Turno actual: ${data.shift.nombre} (${data.shift.hora_inicio}â€“${data.shift.hora_fin})`;

        const cards = document.getElementById("cards");
        cards.innerHTML = "";

        for (const st of data.stations) {
          const col = document.createElement("div");
          col.className = "col-12 col-md-4";

          col.innerHTML = `
            <div class="card h-100">
              <div class="card-body text-center d-flex flex-column justify-content-center py-4">
                <h2 class="mb-4 text-dark display-4 fw-bold">${st.station_codigo}</h2>
                <a class="btn btn-brand btn-lg w-100 mt-auto" href="/station.html?id=${st.station_id}&t=${Date.now()}">ENTRAR</a>
              </div>
            </div>
          `;
          cards.appendChild(col);
        }
      } catch (e) {
        err.textContent = e.message;
        err.classList.remove("d-none");
      }
    }

    document.getElementById("refresh").addEventListener("click", load);
    load();
  </script>
</body>
</html>
